<div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center pb-4 pt-3">
            <span class="text-primary"><i class="fa fa-lock"></i> Client Panel</span> Register
          </h3>
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email : </label>&nbsp;&nbsp;
              <input  class="form-control" 
                      type="email" 
                      name="email" 
                      #userEmail="ngModel"
                      [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}"
                      [(ngModel)]="email" 
                      required pattern="{{pattern}}">
              <div class="invalid-feedback"
                [hidden]="!userEmail.errors?.required">Email required
              </div>
              <div class="invalid-feedback"
                [hidden]="!userEmail.errors?.pattern">Invalid Email
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password : </label>&nbsp;&nbsp;
              <input  class="form-control" 
                      type="password" 
                      name="password" 
                      #userPassword="ngModel"
                      [ngClass]="{'is-invalid': userPassword.errors && userPassword.touched}"                      
                      [(ngModel)]="password" 
                      required minlength="6">
              <div  [hidden]="!userPassword.errors?.required"        
                    class="invalid-feedback">Password required
              </div>
              <div  [hidden]="!userPassword.errors?.minlength" 
                    class="invalid-feedback">
                At least 6 characters required for the Password.
              </div>              
            </div>
            <div class="form-group">
              <label for="confirm">Confirm Password : </label>&nbsp;&nbsp;
              <input  class="form-control" 
                      type="password" 
                      name="confirm" 
                      #userConfirm="ngModel"
                      [ngClass]="{'is-invalid': userConfirm.errors && userConfirm.touched}"                      
                      [(ngModel)]="confirm" 
                      required minlength="6">
              <div  [hidden]="!userConfirm.errors?.required"        
                    class="invalid-feedback">Password required
              </div>
              <div  [hidden]="!userPassword.errors?.minlength" 
                    class="invalid-feedback">
                At least 6 characters required for the confirm Password.
              </div>              
            </div>
            <input type="submit" value="Register" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
